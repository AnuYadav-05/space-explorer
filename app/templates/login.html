<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}

      <label for="username">Username:</label><br />
      {{ form.username }}<br /><br />

      <label for="password">Password:</label><br />
      {{ form.password }}<br /><br />

      {{ form.submit }}

      <p>
        Don't have an account?
        <a href="{{ url_for('signup') }}">Sign up here</a>
      </p>
    </form>
  </body>
</html>
