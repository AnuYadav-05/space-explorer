<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Space Explorer</h1>
    
    <!-- very Temporary testing for Gemini AI integration -->
    <p>Ask a space-related question to Gemini AI:</p>
    <form method="POST" action="/api">
      <input type="text" name="question" placeholder="Type your question here" required style="width:300px;">
      <button type="submit">Ask Gemini</button>
    </form>
    {% if answer %}
      <div style="margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9;">
        <strong>Gemini says:</strong>
        <p>{{ answer }}</p>
      </div>
    {% endif %}
    <!-- End of the very Temporary testing for Gemini AI integration -->


  </body>
</html>
