<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Test Gemini API</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here" required style="width:300px;">
        <button type="submit">Ask Gemini</button>
    </form>
    {% if answer %}
      <div style="margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9;">
        <strong>Gemini says:</strong>
        <p>{{ answer }}</p>
      </div>
    {% endif %}
</body>
</html>
