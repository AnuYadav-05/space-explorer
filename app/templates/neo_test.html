<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA NEO Test</title>
</head>
<body>
    <h1>NASA Near-Earth Object (NEO) Feed</h1>
    <form method="POST">
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" name="start_date" id="start_date" placeholder="Optional">
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" name="end_date" id="end_date" placeholder="Optional">
        <button type="submit">Get NEO Data</button>
    </form>
    {% if neo %}
      <div style="margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9; max-height:300px; overflow:auto;">
        <h2>NEO Feed Results</h2>
        <pre style="white-space:pre-wrap; word-break:break-all;">{{ neo | tojson(indent=2) }}</pre>
      </div>
    {% endif %}
</body>
</html>
